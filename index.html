<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Draw</title>
    <link rel="stylesheet" href="PixelDraw.css">
</head>
<body>

    <header>Pixel Draw</header>
    <div id="container"> 
        <div id="inputBar">
            <form>
                <label>Canvas size:</label>
                <input type="number" min="0" max="2000" id="canvasSize">
                <button type="button" id="enterBtn" onclick="createCanvas();">Enter</button>
                <input type="color" id="pickColor">
            </form>
        </div>
        <button id="resetBtn" onclick="reset()">Reset</button>
    </div>
    <button id="funBtn">?</button>
    
    <script src="PixelDraw.js"></script> 
</body>
</html>
