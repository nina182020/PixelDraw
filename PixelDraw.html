<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel 5000</title>
    <meta charset="UTF-8"/>
</head>
<body>


    <style>
        body {
            background-color: #305f72;
        }
        header {
            margin: 20px;
            padding: 10px;
            background-color: rgb(196, 163, 211);
            text-align: center;
            font-size: 28px;
        } 
        .canvas {
            position: absolute;
            top: -40px;
            left: 20px;
            width: 150px;
            padding: 4px;
            background-color: rgb(196, 163, 211);
            border-radius: 8px;  
            font-size: 18px; 
        }
        #canvasSize {
            position: absolute;
            left: 100px;
            width: 40px;
            border-radius: 10px;
        }
        #enter {
            position: absolute;
            right: -50px;
        }
        #pickColor {
            position: absolute;
            top: 0px;
            right: -105px;
        }
        #reset {
            position: absolute;
            top: -35px;
            right: 20px;
            font-size: 14px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 30px);
            max-width: 600px;
            
        }
        #container {
            position: relative;
            margin: 60px auto 30px auto;
            background-color:  #568ea6;
            border-radius: 8px;
        }
        .pixel {
            background-color: #d4d8ec48;
        } 
        button:hover {
            box-shadow: 0px 0px 15px aliceblue;
        }
        input:hover {
            box-shadow: 0px 0px 15px aliceblue;
        }
        .funBtn {
            position: relative;
            float: right;
            margin-right: 20px;
            bottom: 20px;
            width: 50px;
            height: 30px;
            box-shadow: 5px 5px 10px orange, 20px 20px 10px rgb(255, 166, 166);
            font-size: 14px;
        } 
    </style>


    <header><b>Pixel Draw</b></header>
    <div class="grid" id="container"> 
        <div class="canvas">
            <form>
                <label>Canvas size:</label>
                <input type="text" id="canvasSize">
                <button type="button" id="enter" onclick="getInputValue();">Enter</button>
                <input type="color" id="pickColor">
            </form>
        </div>
        <button id="reset" onClick="window.location.reload();">reset</button>
        <div class="pixel" id="test"></div>
    </div>
    <button class="funBtn" id="btn1">?</button>
    

    <script> 
        window.addEventListener("mouseover", function(){
            let pixels = document.querySelectorAll(".pixel");
            Array.from(pixels, function(pixel){
                pixel.addEventListener("mousedown", function(){
                    let color = document.getElementById("pickColor").value;
                    this.style.backgroundColor = color;
                });
            });
        });
        function createDiv(){
            const newDiv = document.createElement("div");
            container.appendChild(newDiv);
            newDiv.classList.add('pixel');
        }  
        
        function blankCanvas() {
            var ii = 0;
            while (ii<256){
            ii++;
            createDiv();
            }
        }
        function getInputValue(){
            let inputValue = document.getElementById("canvasSize").value;
            let i = 0;
            while (i < inputValue){
                i++;
                createDiv();    
            }
        }
        var button = document.getElementById("btn1").addEventListener('click', function(e){
            document.getElementById("btn1").innerHTML = "HI!";
            document.getElementById("btn1").style.boxShadow = '0px 0px';
        })
    </script> 
</body>
</html>
